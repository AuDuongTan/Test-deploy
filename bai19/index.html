<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tìm codebeauty xong sau đó tra HTML Escape / Unescape để biêt cách viết các ký tự đặc biệt trong HTML -->
    <!-- thẻ pre dùng để giữ nguyên định dạng văn bản 
     thẻ code dùng để hiển thị đoạn mã code  -->
    <h1>Học thẻ code</h1>
    <p>em đang học thẻ <code>&lt;em&gt;&lt;/em&gt;</code> và thẻ <code>&lt;strong&gt;&lt;/strong&gt;</code></p>
    <pre><code>&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;</code></pre>
</body>

</html>
